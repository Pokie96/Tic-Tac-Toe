<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>

    <div class="player-inputs">
        <input type="text" placeholder="Player One Name (X)" id="player-one-input">
        <input type="text" placeholder="Player Two Name (O)" id="player-two-input">
    </div>

    <ul class="game-options">
        <button id="player-input-start">Start Game</button>
        <button class="on-screen-text" id= "reset-btn">Reset Game</button>
    </ul>

    <div class="scoreboard">
        <div class="playerscore" id="player-one-score">
            <h2 class="on-screen-text">Player One</h2>
            <p class="score"></p>
        </div>
        <div class="playerscore" id="player-one-score">
            <h2 class="on-screen-text">Player Two</h2>
            <p class="score"></p>
        </div>
    </div>

    <div class="game-board">
        <div class = "child-cells" id="0"></div>
        <div class = "child-cells" id="1"></div>
        <div class = "child-cells" id="2"></div>
        <div class = "child-cells" id="3"></div>
        <div class = "child-cells" id="4"></div>
        <div class = "child-cells" id="5"></div>
        <div class = "child-cells" id="6"></div>
        <div class = "child-cells" id="7"></div>
        <div class = "child-cells" id="8"></div>
    </div>

    <script src="mainscript.js"></script>
</body>
</html>
