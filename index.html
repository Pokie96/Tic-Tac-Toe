<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>

    <form action="index.html" method="get" class="player-inputs">
        <input type="text" placeholder="Player One Name (X)" id="player-one-input">
        <input type="text" placeholder="Player Two Name (O)" id="player-two-input">
        <label>
            Versus Player
            <input type="radio" name="player-choices" id="player-choice">
        </label>
        <label>
            Versus Computer
            <input type="radio" name="player-choices" id="easy-ai-choice">
        </label>
        <button type="button" id="player-input-start">Start Game</button>
    </form>

    <div class="win-msg-container">
        <p id="winning-message"></p>
    </div>

    <ul class="game-options">
        <button class="on-screen-text" id= "reset-btn">Reset Game</button>
    </ul>

    <div class="scoreboard">
        <div class="playerscore" id="player-one-score">
            <h2 class="player-display">Player One</h2>
        </div>
        <div class="playerscore" id="player-one-score">
            <h2 class="player-display">Player Two</h2>
        </div>
    </div>

    <div class="game-board">
        <div class = "child-cells" id="0"></div>
        <div class = "child-cells" id="1"></div>
        <div class = "child-cells" id="2"></div>
        <div class = "child-cells" id="3"></div>
        <div class = "child-cells" id="4"></div>
        <div class = "child-cells" id="5"></div>
        <div class = "child-cells" id="6"></div>
        <div class = "child-cells" id="7"></div>
        <div class = "child-cells" id="8"></div>
    </div>

    <script src="mainscript.js"></script>
</body>
</html>
